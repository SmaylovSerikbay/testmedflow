version: "3.9"

services:
  db:
    image: postgres:16
    container_name: medwork-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medflow
      POSTGRES_PASSWORD: medflow_password
      POSTGRES_DB: medflow
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: medwork-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: medflow
      DB_PASSWORD: medflow_password
      DB_NAME: medflow
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: medwork-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  db_data:


